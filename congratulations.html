<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <script src="disable-inspect.js"></script>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://i.pinimg.com/736x/c5/8b/c2/c58bc268a7e603faef78f3f5e6295ba7.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .card {
            background: rgba(0, 0, 0, 0.85);
            color: #f8f9fa;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }
        .card h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Cursive', serif;
            color: #ffc107;
        }
        .card p {
            font-size: 20px;
            margin-bottom: 25px;
            color: #f1c40f;
        }
        .btn {
            background: linear-gradient(45deg, #ffc107, #ff5722);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background: linear-gradient(45deg, #ff5722, #ffc107);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Congratulations, Wizard!</h1>
        <p>You have successfully completed the Cryptic Hunt. Your magical journey has proven your brilliance and determination!</p>
    </div>
</body>
</html>
